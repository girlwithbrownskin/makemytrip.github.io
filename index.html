<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip - Book Your Journey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <h1>MakeMyTrip</h1>
            <ul class="nav-links">
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Holidays</a></li>
                <li><a href="#">Trains</a></li>
                <li><a href="#">Cabs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Book Your Journey with Ease</h2>
        <p>Find the best deals on flights, hotels, and more!</p>

        <!-- Search Form -->
        <div class="search-form">
            <input type="text" placeholder="From" id="from">
            <input type="text" placeholder="To" id="to">
            <input type="date" id="departure">
            <input type="date" id="return">
            <button onclick="searchTrip()">Search</button>
        </div>
    </section>

    <!-- Special Fares -->
    <section class="special-fares">
        <h3>Special Fares for</h3>
        <div class="fare-options">
            <span>Students</span>
            <span>Senior Citizens</span>
            <span>Armed Forces</span>
            <span>Doctors & Nurses</span>
        </div>
    </section>

    <script>
        function searchTrip() {
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let departure = document.getElementById("departure").value;
            let returnDate = document.getElementById("return").value;

            if (!from || !to || !departure) {
                alert("Please fill in all required fields!");
                return;
            }

            alert(`Searching for trips from ${from} to ${to} on ${departure}` + (returnDate ? ` returning on ${returnDate}` : ""));
        }
    </script>

</body>
</html>
